[tool.poetry]
name = "rush-cli"
version = "0.4.9"
description = "Minimalistic bash task runner"
authors = ["rednafi <redowan.nafi@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7"
click = "^7.0"
colorama = "^0.4.3"
pyyaml = "^5.2"
pygments = "^2.5.2"
click_help_colors = "^0.6"


[tool.poetry.scripts]
rush = 'rush_cli.cli:entrypoint'


[tool.poetry.dev-dependencies]
pytest = "^5.3.2"
mock = "^3.0.5"
pretty_errors = "^1.2.7"
pytest-cov = "^2.8.1"
pytest-subprocess = "^0.1.1"


[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
